<body>
    

<main class="main" id="main">   
    <section class="section">
        <div class="card">
            <div class="card-body">
              <!-- Slides only carousel -->
              <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="admin/assets/img/naia.jpg" class="d-block w-50" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="admin/assets/img/pal.png" class="d-block w-50" alt="...">
                  </div>
              </div><!-- End Slides only carousel-->
            </div>
          </div>

        <!-- Form Section-->
        <div class="row align-items-top">
            <div class="row">
                <div class="card align-center">
                    <div class="row">
                        <form class="row g-3" action="">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                      Return
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                      One-Way
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingName" name="airport_name" placeholder="Flying From" value="" required>
                                    <label for="floatingName">Flying From</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingName" name="airport_name" placeholder="Flying To" value="" required>
                                    <label for="floatingName">Flying To</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="floatingName" name="airport_name" placeholder="Departure Date" value="" required>
                                    <label for="floatingName">Departure Date</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="floatingName" name="airport_name" placeholder="Return Date" value="" required>
                                    <label for="floatingName">Return Date</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelect" aria-label="Travel Class">
                                      <option selected>Economy Class</option>
                                      <option value="1">Business Class</option>
                                      <option value="2">First Class</option>
                                    </select>
                                    <label for="floatingSelect">Travel Class</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="floatingName" name="airport_name" placeholder="Adult" value="" required>
                                    <label for="floatingName">Adult</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="floatingName" name="airport_name" placeholder="Children" value="" required>
                                    <label for="floatingName">Children</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="floatingName" name="airport_name" placeholder="Infant" value="" required>
                                    <label for="floatingName">Infant</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">Submit Form</button>
                            </div>
